<!DOCTYPE html>
<html lang="es-MX">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>"Alrededor de los EE.UU."</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/Logo.png"
          alt="Logo que dice: Around the U.S."
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__avatar">
            <img
              src="./images/profile.jpg"
              alt="Perfil de un hombre viejo con gorro rojo"
              class="profile__imagen"
            />
          </div>
          <div class="profile__info">
            <h1 class="profile__name" id="profileName">
              Fernando Orozco Rodríguez
            </h1>
            <button
              type="button"
              class="profile__EditButton"
              data-title="Editar perfil"
              data-placeholder1="Nombre"
              data-placeholder2="Acerca"
            >
              <img src="./images/EditButton.png" alt="Editar perfil" />
            </button>
            <h2 class="profile__acerca-de-mi" id="profileAcerca">
              Tecnico Especializado
            </h2>
          </div>
          <button
            type="button"
            class="profile__AddButton"
            data-title="Nuevo lugar"
            data-placeholder1="Título"
            data-placeholder2="Enlace a la imagen"
          >
            <img
              src="./images/addButton.png"
              alt="Es un + que hace referencia a agregar"
            />
          </button>
          <div class="popup" id="popup">
            <div class="popup__content">
              <button class="popup__close" id="popup-close">
                <img src="./images/Close-Icon.png" alt="Cierra el popup" />
              </button>
              <div class="popup__header">
                <h2 id="popup-title"></h2>
              </div>
              <input type="text" id="input1" />
              <input type="text" id="input2" />
              <button class="popup__button" id="guardar">Guardar</button>
            </div>
          </div>
        </section>
        <section class="elements"></section>
      </main>
      <div class="image-popup" id="image-popup" style="display: none">
        <div class="image-popup__overlay" id="image-popup-overlay"></div>
        <div class="image-popup__content">
          <button class="image-popup__close" id="image-popup-close">
            <img src="./images/Close-Icon.png" alt="Cierra el popup" />
          </button>
          <img src="" alt="Imagen ampliada" id="image-popup-img" />
          <p class="image-popup__caption" id="image-popup-caption"></p>
        </div>
      </div>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2025 Around The U.S.</p>
      </footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
